<!DOCTYPE html>
<html>

<head>
    <!-- Include all necessary css and scripts with relative paths here.  The html/head/body tags will be reformatted and stripped automatically.  -->
    <link rel="stylesheet" href="components/acadia-traction/css/acadia-traction.min.css" />
    <script src="components/acadia-traction/js/acadia-traction.min.js"></script>
    <!-- END Include all necessary css and scripts with relative paths here. -->
</head>

<body>
    <div id="acadia-traction">
        <div class="interactive">
            <video data-index="0" src="components/acadia-traction/video/acadia-normal.mp4" class="video_player" type="video/mp4" autoplay loop muted></video>
            <video data-index="1" src="components/acadia-traction/video/acadia-snow.mp4" class="video_player at-hide" type="video/mp4" autoplay loop muted></video>
            <video data-index="2" src="components/acadia-traction/video/acadia-sport.mp4" class="video_player at-hide" type="video/mp4" autoplay loop muted></video>
            <video data-index="3" src="components/acadia-traction/video/acadia-offroad.mp4" class="video_player at-hide" type="video/mp4" autoplay loop muted></video>
            <video data-index="4" src="components/acadia-traction/video/acadia-towing.mp4" class="video_player at-hide" type="video/mp4" autoplay loop muted></video>

            <div class="overlay"></div>
            <div class="background"></div>
            <div class="preloader normal"></div>
            <div class="preloader four"></div>
            <div class="preloader sport"></div>
            <div class="preloader snow"></div>
            <div class="preloader towing"></div>
            <div class="preloader normal-b"></div>
            <div class="preloader four-b"></div>
            <div class="preloader sport-b"></div>
            <div class="preloader snow-b"></div>
            <div class="preloader towing-b"></div>

            <!-- put all necessary HTML here.  Always use relative paths to images/js/css referenced in this component. Be sure to change the id of this div -->
            <div class="nav-wrapper">
                <div class="nav-inner">
                    <div class="nav active" data-img-url="components/acadia-traction/img/Acadia_Normal.jpg" data-animation-img="components/acadia-traction/img/dial-normal.png" data-animation-img-b="components/acadia-traction/img/dial-normal-b.png" data-index="0">
                        <span>2x4 FWD</span>
                    </div>
                    <div class="nav" data-img-url="components/acadia-traction/img/Acadia_Snow.jpg" data-animation-img="components/acadia-traction/img/dial-4x4.png" data-animation-img-b="components/acadia-traction/img/dial-4x4-b.png" data-index="1">
                        <span>4x4 AWD</span>
                    </div>
                    <div class="nav" data-img-url="components/acadia-traction/img/Acadia_Sport.jpg" data-animation-img="components/acadia-traction/img/dial-sport.png" data-animation-img-b="components/acadia-traction/img/dial-sport-b.png" data-index="2">
                        <span>SPORT</span>
                    </div>
                    <div class="nav" data-img-url="components/acadia-traction/img/Acadia_Offroad.jpg" data-animation-img="components/acadia-traction/img/dial-snow.png" data-animation-img-b="components/acadia-traction/img/dial-snow-b.png" data-index="3">
                        <span>ALL TERRAIN</span>
                    </div>
                    <div class="nav" data-img-url="components/acadia-traction/img/Acadia_Towing.jpg"  data-animation-img="components/acadia-traction/img/dial-towing.png" data-animation-img-b="components/acadia-traction/img/dial-towing-b.png" data-index="4">
                        <span>TRAILER/TOW</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
